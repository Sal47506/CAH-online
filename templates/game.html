<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Game: {{ game_id }}</h1>
        <input type="hidden" id="game-id" value="{{ game_id }}">
        <div class="join-section mb-4">
            <input type="text" id="player-name" class="form-control mb-2" placeholder="Enter your name">
            <button class="btn btn-primary btn-block" onclick="joinGame()">Join Game</button>
        </div>

        <div class="black-card-container mb-4">
            <h2>Black Card</h2>
            <div id="black-card" class="card black-card">Waiting for game to start...</div>
            <button class="btn btn-success mt-2" onclick="startRound()">Start Round</button>
        </div>

        <script>
            const socket = io();
            const gameId = document.getElementById("game-id").value;
            let playerName = "";
            let hasJoined = false;

            function joinGame() {
                if (hasJoined) {
                    alert("You have already joined the game.");
                    return;
                }
                playerName = document.getElementById("player-name").value;
                if (!playerName) {
                    alert("Please enter your name.");
                    return;
                }
                socket.emit("join_game", { game_id: gameId, player_name: playerName });
                hasJoined = true;
            }

            function startRound() {
                socket.emit("start_round", { game_id: gameId });
            }

            socket.on("new_round", function(data) {
                document.getElementById("black-card").innerText = data.black_card;
            });
        </script>
    </div>
</body>
</html>
